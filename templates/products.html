{% extends 'base.html' %}
{% load static %}
{% block title %}Товары{% endblock %}

{% block content %}
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="fw-bold">На любой вкус</h2>
                    <p class="text-muted w-lg-50">Выбери свой стиль</p>
                </div>
            </div>
            <div class="row mx-auto g-4">
                {% for product in items %}
                    <div class="col">
                        <div class="card border  text-center mb-3" style="max-width: 18rem; ">
                            <img src="{{ product.image.url }}" class="card-img-top" alt="">
                            <div class="card-header" >{{ product.name }}</div>
                            <div class="card-body">
                                <strong class="ref-price text-lg-start">Цена: {{ product.price }}&#8381</strong>

                            </div>
                            <div class="card-body">
                                <a href="{% url 'detail' product.id %}" class="btn btn-dark">Подробнее</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
